<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eline Snijder</title>

    <!--css file-->
    <link rel="stylesheet" href="style1.css">
    <!--icon-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.0/css/boxicons.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <header>
        <nav>
            <a class="logo" href="/">Eline Snijder</a>
        </nav>
    </header>

    <div class="background"></div>
        <div class="container">
            <div class="subcontainer">
                <div id="cookiePopup" class="popup">
                    <div class="popup-content">
                        <span class="close" onclick="closePopup()">&times;</span>
                        Este site utiliza cookies para garantir uma melhor experiência de navegação. 
                        Ao continuar a utilizar este site, você concorda com o uso de cookies
                        <button onclick="acceptCookies()">Concordo</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="menu_links">
        <a href="https://www.ualg.pt/">Home</a>
        <a href="Enunciado.pdf">Sobre o Trabalho</a>
        <a href="ReadMe.pdf">Manual de Instalação</a>
        <a href="index.html">Produto final</a>
    </div>
    
    <div class="slider">
        <!--images-->
        <div class="slider-items">
            <img src="img-1.jpg" alt="" class="slider-item">
            <img src="img-2.jpg" alt="" class="slider-item">
            <img src="img-3.jpg" alt="" class="slider-item">
        </div>
        
        <!--control-->
        <div class="slider-controls">
            <span class="bx bxs-chevron-left prev" onclick="changeSlide(-1)"></span>
            <span class="bx bxs-chevron-right next" onclick="changeSlide(1)"></span>
        </div>

        <!--slider indicator-->
        <div class="slider-indicators">
            <span onclick="moveTo(0)"></span>
            <span onclick="moveTo(1)"></span>
            <span onclick="moveTo(2)"></span>
        </div>

        <!--slider content-->
        <div class="slider-content">
            <h3 id="sliderContent1">Ocean View</h3>
            <h3 id="sliderContent2">Green Valley</h3>
            <h3 id="sliderContent3">Lake Reflection</h3>
        </div>
        
    <div class="btn"><a href="index2.html">Message</a></div>

    </div>


    <!--js file-->
    <script src = "script1.js"></script>

</body>
</html>
